version: '3.8'

services:
  amslpr:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    devices:
      - /dev/video0:/dev/video0  # For camera access
    restart: unless-stopped
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "8000:8000"
      - "9443:9443"

volumes:
  portainer_data:
