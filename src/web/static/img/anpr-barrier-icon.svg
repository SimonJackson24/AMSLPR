<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="#f8f9fa" stroke="#1a2a6c" stroke-width="12"/>
  
  <!-- Road -->
  <rect x="96" y="350" width="320" height="40" fill="#495057" rx="5" ry="5"/>
  
  <!-- Road markings -->
  <rect x="231" y="365" width="50" height="10" fill="#f8f9fa"/>
  
  <!-- Car -->
  <g transform="translate(120, 300) scale(1.2)">
    <!-- Car body -->
    <rect x="40" y="40" width="120" height="40" fill="#4a69bd" rx="10" ry="10"/>
    <rect x="60" y="10" width="80" height="30" fill="#4a69bd" rx="10" ry="10"/>
    
    <!-- Windows -->
    <rect x="70" y="15" width="60" height="20" fill="#c8d6e5" rx="5" ry="5"/>
    
    <!-- Wheels -->
    <circle cx="70" cy="80" r="15" fill="#212529"/>
    <circle cx="130" cy="80" r="15" fill="#212529"/>
    <circle cx="70" cy="80" r="7" fill="#adb5bd"/>
    <circle cx="130" cy="80" r="7" fill="#adb5bd"/>
    
    <!-- License plate -->
    <rect x="85" y="60" width="30" height="15" fill="#f8f9fa" stroke="#212529" stroke-width="1"/>
    <text x="100" y="72" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">ABC</text>
  </g>
  
  <!-- Barrier -->
  <g transform="translate(300, 150)">
    <!-- Barrier pole -->
    <rect x="0" y="0" width="15" height="200" fill="#dc3545"/>
    
    <!-- Barrier arm - half open (45 degrees) -->
    <g transform="rotate(-45, 7.5, 20)">
      <rect x="7.5" y="20" width="150" height="15" fill="#dc3545" stroke="#f8f9fa" stroke-width="2" stroke-dasharray="15 8"/>
    </g>
    
    <!-- Barrier base -->
    <rect x="-10" y="200" width="35" height="25" fill="#343a40" rx="3" ry="3"/>
  </g>
</svg>
