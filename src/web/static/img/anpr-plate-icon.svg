<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="#f8f9fa" stroke="#1a2a6c" stroke-width="12"/>
  
  <!-- UK License Plate -->
  <g transform="translate(131, 206)">
    <!-- Plate background -->
    <rect x="0" y="0" width="250" height="100" rx="5" ry="5" fill="#f8f9fa" stroke="#000000" stroke-width="3"/>
    
    <!-- Blue EU section (left side) -->
    <rect x="0" y="0" width="40" height="100" fill="#003399" rx="5" ry="5"/>
    <rect x="0" y="0" width="40" height="100" fill="#003399"/>
    
    <!-- GB text and flag in EU section -->
    <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">GB</text>
    <rect x="10" y="40" width="20" height="10" fill="#ffffff"/>
    <rect x="10" y="50" width="20" height="10" fill="#ffffff"/>
    <rect x="10" y="60" width="20" height="10" fill="#ffffff"/>
    <path d="M10,40 L30,60 M10,60 L30,40" stroke="#cc0000" stroke-width="2"/>
    
    <!-- Registration number -->
    <text x="145" y="65" font-family="Arial" font-size="50" font-weight="bold" text-anchor="middle" fill="#000000">AB12 CDE</text>
    
    <!-- Small text at bottom of plate -->
    <text x="145" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">DVLA REGISTERED</text>
  </g>
  
  <!-- Crosshairs -->
  <g stroke="#dc3545" stroke-width="4" fill="none">
    <!-- Outer circle -->
    <circle cx="256" cy="256" r="140" stroke-dasharray="10 5"/>
    
    <!-- Crosshair lines -->
    <line x1="256" y1="96" x2="256" y2="146" stroke-linecap="round"/>
    <line x1="256" y1="366" x2="256" y2="416" stroke-linecap="round"/>
    <line x1="96" y1="256" x2="146" y2="256" stroke-linecap="round"/>
    <line x1="366" y1="256" x2="416" y2="256" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="256" cy="256" r="5" fill="#dc3545" stroke="none"/>
  </g>
</svg>
