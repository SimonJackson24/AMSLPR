{% extends "base.html" %}

{% block title %}{{ error_title }} - VisiGate{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="bi bi-exclamation-triangle text-warning"></i> {{ error_title }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-exclamation-circle text-warning fa-5x mb-3"></i>
                        <h4>{{ error_message }}</h4>
                    </div>
                    
                    {% if error_details %}
                    <div class="mt-4">
                        <div class="card bg-light">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-bug"></i> Technical Details</span>
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#errorDetails" aria-expanded="false" aria-controls="errorDetails">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                            </div>
                            <div class="collapse" id="errorDetails">
                                <div class="card-body">
                                    <pre class="bg-dark text-light p-3 rounded"><code>{{ error_details }}</code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="text-center mt-4">
                        <a href="{{ back_url|default('/') }}" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
